<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
    <ul id='userList'></ul>
</body>
<script src='js/dwr/util.js'></script>
<script src='js/dwr/engine.js'></script>
<script src='js/dwr/init.js'></script>
<script src='js/dwr/interface.js'></script>
<script src='js/prototype.js'></script>
<script>
    var UserList = Class.create({
        initialize : function(){
            this._initData();
        },
        _initData : function(){
            dwrUser.userList("123",function(userList){
                var ul = $('userList');
                var li;
                for(user in userList){
                    li = new Element('li');
                    li.update(user.userName)
                    ul.appendChild(li);
                }
		    });
        }
    });
    
    new UserList();
</script>
